# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

# NOTE: This is a build only pipeline, that will require a separate classic 
# release pipleine to feed off the artifacts generated by this build
# Use azure-build-and-release-pipeline.yml and import as an existing pipeline 
# in ADO which will do *both* the build and release in a single pipeline

trigger:
  - master
pr:
  - none

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  displayName: 'Use Node 18.x'
  inputs:
    versionSpec: 18.x

- script: |
    npm install -g @angular/cli
    npm install
    ng build --configuration production
  displayName: 'npm install and Angular build'

- task: CopyFiles@2
  displayName: 'Copy ARM Template Files'
  inputs:
    SourceFolder: 'azure/ARMTemplates/'
    Contents: 'azure-appservice*.json'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: ArchiveFiles@2
  displayName: 'Archive Angular Build'
  inputs:
    rootFolderOrFile: 'www'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifacts to drop folder'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'